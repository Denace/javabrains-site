  <div id="container" class="cta blog-post-container">
    
    <header>
		<h1 >{{ page.title }}</h1>
        <p class="blog-post-date text-center">{{ page.date | date: '%B %d, %Y' | upcase}}</p>
    </header>
 

      <div class="post-body">
		{{ content }}  
		</div>
    
		<div class="container">
		 <p class="text-center text-end">_____</p> 
		</div>
		  
    </div>
    <!-- End Post Container -->
    
     <!-- Social Media Icons -->
    
    <div class="container social-media-icons">
      <div class="row text-center">
        <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]={{ site.host }}{{ page.url }}&p[title]={{ page.title }}">
          <img src="/img/facebook-32.png">
        </a>
        <a href="https://plus.google.com/share?url={{ site.host }}{{ page.url }}">
          <img src="/img/googleplus-32.png">
        </a>
        <a href="http://twitter.com/home?status={{ site.host }}{{ page.url }}">
          <img src="/img/twitter-32.png">
        </a>
        <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.host }}{{ page.url }}&title={{ page.title }}">
          <img src="/img/linkedin-32.png">
        </a>
      </div>
    </div>
    <!-- End Social Media Icons -->
    
    
    
  <div class="container comments">
  <div class="row">



  <div class='disqusbox'>
  
  <div id="disqus_thread"><form onsubmit="my.loadDisqus();return false;" class="formBlock text-center"><input class="cmd disqusbut" type="submit" value="Load Comments"></form></div>
  <script>
    var disqus_shortname = "javabrains";
    
    var my = my || {};
    my.loadDisqus = function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    };
  </script>
  <noscript>Please enable javascript to <a rel="nofollow" href="http://disqus.com/?ref_noscript">discus this page, powered by Disqus.</a></noscript>
  <style scoped=scoped>
    @media print{
     .disqusbox{display:none}
    }
  </style>
</div>
